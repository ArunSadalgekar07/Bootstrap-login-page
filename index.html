<!doctype html>
<html lang="en">

<head>
  <title>Login Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CUSTOM CSS FILE PATH -->
  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Animate css style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>


  <!-- LOGIN SECTION -->
  <section class="login py-5 bg-light">
    <div class="container">
      <div class="row g-0">
        <div class="col-lg-5 ">
          <img src="./image.jpg" alt="image_for_space">
        </div>
        <div class="col-lg-7 text-center py-5">
          <div class="typing">
            <h1 class="animate__animated animate__tada ">Welcome, Back!!!</h1>
            <form action="">
              <div class="form-row py-4 pt-5">
                <div class="offset-1 col-lg-10">
                  <input title="
                    कृपया अपना नाम लिखें" type="text" class="form-control inp" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Username" required autocomplete="false">
                </div>
              </div>
              <div class="form-row py-4 ">
                <div class="offset-1 col-lg-10">
                  <input title="कृपया अपना पासवर्ड लिखें" type="password" class="form-control inp"
                    placeholder="Password" autocomplete="false" required>
                </div>
              </div>
              <div class="form-row py-4 ">
                <div class="offset-1 col-lg-10">
                  <button type="button" class="btn btn-outline-dark w-50">Log in</button>
                  <p>Or Login With</p>
                  <span  title="Facebook"><i class="fa-brands fa-facebook"></i></span>
                  <span title="Google"><i class="fa-brands fa-google"></i></span>
                  <span title="Twitter"><i class="fa-brands fa-twitter"></i></span>
                </div>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </section>







  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
